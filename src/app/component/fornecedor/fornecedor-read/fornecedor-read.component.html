<div class="mat-elevation-z4 custom-table-container">
    <table mat-table [dataSource]="fornecedores" class="mat-table">
  
      <!-- Coluna: ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
  
      <!-- Coluna: Nome Fantasia -->
      <ng-container matColumnDef="nomeFantasia">
        <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
        <td mat-cell *matCellDef="let row">{{ row.nomeFantasia }}</td>
      </ng-container>
  
      <!-- Coluna: Razão Social -->
      <ng-container matColumnDef="razaoSocial">
        <th mat-header-cell *matHeaderCellDef>Razão Social</th>
        <td mat-cell *matCellDef="let row">{{ row.razaoSocial }}</td>
      </ng-container>
  
      <!-- Coluna: CNPJ -->
      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef>CNPJ</th>
        <td mat-cell *matCellDef="let row">{{ row.cnpj }}</td>
      </ng-container>
  
      <!-- Coluna: Ações -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row" class="actions-cell">
          <a [routerLink]="['/fornecedor/update', row.id]" class="edit">
            <i class="material-icons">edit</i>
          </a>
          <a [routerLink]="['/fornecedor/delete', row.id]" class="delete">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
  
      <!-- Cabeçalho e linhas da tabela -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  </div>
